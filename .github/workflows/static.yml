name: Deploy Profile README to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Convert README to HTML
        run: |
          # Install pandoc if not present
          sudo apt-get update && sudo apt-get install -y pandoc

          # Create a temporary directory for our HTML
          mkdir -p _site

          # Convert README.md to HTML with a simple template
          pandoc profile/README.md \
            --from gfm \
            --to html \
            --standalone \
            --metadata title="Archive of the Campaign for AI Safety" \
            -V pagetitle="" \
            --css "https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" \
            -o _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
